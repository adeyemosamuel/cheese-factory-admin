<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar class="fleet">
          <img height="30px" width="30px" src="../../../assets/img/download.png"/>
          <span>FlashLend Admin</span>
        </mat-toolbar>
        <mat-divider></mat-divider>
    <mat-nav-list>
        <mat-list-item>
            <button mat-icon-button>
              <mat-icon>dashboard</mat-icon>
            </button>
            <a routerLink="/inputter/dashboard" routerLinkActive="active-list-item">Dashboard</a>
          </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <span class="spacer"></span>
      <mat-icon>person</mat-icon>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
