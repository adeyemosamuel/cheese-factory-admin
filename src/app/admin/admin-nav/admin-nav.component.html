

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav"

  fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="fleet">
      <img height="30px" width="30px" src="../../../assets/img/download.png"/>
      <span>Adminstrative Role</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <mat-list-item (click)="dashboard()">
            <button mat-icon-button>
              <mat-icon>dashboard</mat-icon>
            </button>
            <a>Dashboard</a>
          </mat-list-item>


          <mat-list-item (click)="expanding()">
            <button mat-icon-button>
              <mat-icon>apps</mat-icon>
            </button>
            <a>Applications</a>
            <i *ngIf="!hide" class="fas fa-angle-down"></i>
            <i *ngIf="hide"class="fas fa-angle-up"></i>
          </mat-list-item>

          <div class="shift" *ngIf="hide">
            <mat-nav-list>
              <!-- wrap all the nav items in an accordion panel -->
              <mat-accordion [displayMode]="displayMode">
                <div *ngFor="let s of SideMenu">

                  <!-- use a simple div for an item that has no children,
                    match up the styling to the expansion panel styles -->

                  <!-- <div class="nav-head" *ngIf="s.Functions.length === 0">
                    <a class="nav-link"
                      [routerLink]="s.FunctionUrl"
                      routerLinkActive="selected"
                      >
                      <mat-icon>{{s.ApplicationIcon}}</mat-icon>
                      <span class="nav-link-text">{{s.ApplicationName}}</span>
                    </a>
                  </div> -->

                  <!-- use expansion panel for heading item with sub page links -->
                  <mat-expansion-panel *ngIf="s.Functions.length > 0"
                    class="mat-elevation-z0">
                    <mat-expansion-panel-header class="nav-head" [expandedHeight]="'48px'">
                      <mat-panel-title class="nav-link">
                        <mat-icon>{{s.ApplicationIcon}}</mat-icon>
                        <span class="nav-link-text">{{s.ApplicationName}}</span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="nav-section">
                      <!-- loop through all your sub pages inside the expansion panel content -->
                      <div *ngFor="let p of s.Functions"
                        class="nav-item">
                        <a class="nav-link"
                          [routerLink]="p.FunctionUrl"
                          routerLinkActive="selected"
                          >{{p.FunctionName}}</a>
                      </div>
                    </div>
                  </mat-expansion-panel>
                </div>
              </mat-accordion>
            </mat-nav-list>
          </div>

          <mat-list-item>
            <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
            <a>Settings</a>
          </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <span class="spacer"></span>
      <i (click)="logout()" class="fas fa-power-off"></i>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>

</mat-sidenav-container>
