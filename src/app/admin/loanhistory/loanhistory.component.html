<div>
  <div *ngIf="!spinner">

    <div class="tabili">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="accountNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Number</th>
          <td mat-cell *matCellDef="let element"> {{element.accountNo}}</td>
        </ng-container>

        <ng-container matColumnDef="clientNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Number</th>
          <td mat-cell *matCellDef="let element"> {{element.clientNo}} </td>
        </ng-container>

        <ng-container matColumnDef="principal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Principal</th>
          <td mat-cell *matCellDef="let element"> {{element.principal}} </td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp }} </td>
          </ng-container>

          <ng-container matColumnDef="expiration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry</th>
              <td mat-cell *matCellDef="let element"> {{element.expiration}} </td>
            </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>

  <div class="spinner" *ngIf="spinner">
    <mat-spinner
      strokeWidth="3"
      diameter="50"
      style="margin: 0 auto;"
    ></mat-spinner>
  </div>
</div>
